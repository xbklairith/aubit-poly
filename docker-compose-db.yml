version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aubit-poly-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aubit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aubit_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-aubit_poly}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aubit -d aubit_poly"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - aubit-net

volumes:
  postgres_data:

networks:
  aubit-net:
    name: aubit-net
