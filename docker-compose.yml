version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aubit-poly-db
    environment:
      POSTGRES_USER: aubit
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aubit_dev_password}
      POSTGRES_DB: aubit_poly
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aubit -d aubit_poly"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - aubit-net

  trade-executor:
    build:
      context: .
      dockerfile: Dockerfile.trade-executor
    container_name: trade-executor
    environment:
      DATABASE_URL: postgres://aubit:${POSTGRES_PASSWORD:-aubit_dev_password}@postgres:5432/aubit_poly
    command: >
      --dry-run
      --verbose-timing
      --assets BTC,ETH,SOL,XRP,UNKNOWN
      --max-time-to-expiry 5184000
      --max-orderbook-age 30
      --min-profit 0.02
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aubit-net

  orderbook-stream:
    build:
      context: .
      dockerfile: Dockerfile.trade-executor
    container_name: orderbook-stream
    entrypoint: ["orderbook-stream"]
    environment:
      DATABASE_URL: postgres://aubit:${POSTGRES_PASSWORD:-aubit_dev_password}@postgres:5432/aubit_poly
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aubit-net

  market-scanner:
    build:
      context: .
      dockerfile: Dockerfile.trade-executor
    container_name: market-scanner
    entrypoint: ["market-scanner"]
    environment:
      DATABASE_URL: postgres://aubit:${POSTGRES_PASSWORD:-aubit_dev_password}@postgres:5432/aubit_poly
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aubit-net

volumes:
  postgres_data:

networks:
  aubit-net:
    driver: bridge
